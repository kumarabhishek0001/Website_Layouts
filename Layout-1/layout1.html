<!DOCTYPE html>

                <div id="six-6" class = "last-div">6</div>
                <div id="seven-7" class = "last-div">7</div>
            </div>
        </div>

        
        <!-- right box code -->
        <div id="right-box" class="level-2-container">
            <div id="right-box-in-1" class="right-box-in">Box-1</div>
            <div id="right-box-in-2" class="right-box-in">Box-2</div>
            <div id="right-box-in-3" class="right-box-in">
